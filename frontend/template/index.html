<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Nhận diện biển số</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="video.js" defer></script>
    <script type="module" src="add_employee.js"></script>
    <script type="module" src="search.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/just-validate@latest/dist/just-validate.production.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>
  <body class="h-screen bg-gray-100">
    <div class="container">
      <h1>Kết nối Frontend - Backend</h1>
      <button id="test-btn">Test Backend</button>
      <p id="result"></p>
    </div>

    <div class="grid grid-cols-3 h-full p-4">
      <!-- Cột trái: Video -->
      <div
        class="col-span-2 flex items-center justify-center rounded-xl shadow"
      >
        <div class="video-container bg-black">
          <img
            id="video"
            src="/video"
            class="rounded-xl w-full h-full object-cover"
          />
        </div>
      </div>

      <!-- Cột phải: Thông tin -->
      <div class="col-span-1 bg-white p-4 rounded-xl shadow flex flex-col">
        <h2 class="text-xl font-bold mb-4 text-center">Thông tin biển số</h2>

        <!-- Kết quả biển số -->
        <div
          id="plate-info"
          class="mb-4 p-4 border rounded-lg text-center h-[200px]"
        >
          <p class="text-gray-500">Chưa có dữ liệu...</p>
        </div>

        <!-- Các nút chức năng -->
        <div class="space-y-2">
          <button
            class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            id="add-employee-btn"
          >
            thêm nhân viên
          </button>
          <div
            id="add-employee-result"
            class="hide border-gray-300 border-4"
          ></div>
          <button
            class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
            id="search-employee-btn"
          >
            tìm kiếm
          </button>
          <div id="search-employee-result" class="hide"></div>
          <button
            class="w-full py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
          >
            Xóa dữ liệu
          </button>
        </div>
      </div>
    </div>
    <script src="add_employee.js"></script>
    <script src="search.js"></script>
  </body>
</html>
